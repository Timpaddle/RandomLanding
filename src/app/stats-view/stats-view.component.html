<div class="stats-container">
  <div class="col-sm-10 col-sm-offset-1">
    <div class="col-sm-6">
        <form [formGroup]="statsForm" (ngSubmit)="onSubmitForm()"> <!--property binding pour lier l'object userForm à l'attribut formGroup == liaison entre template et ts -->
          <!--pas besoin de passer le form en arg de onSubmitForm() car on a déjà accès par l'objet statsForm-->
          <!-- formControlName ou on passe un string correspondant au nom du control dans l'objet ts -->
          <div class="row">
            <div class="form-group col-sm-3 col-sm-offset-1">
              <img class="" src="../assets/img/gold-medal.png" alt="gold metal number one">
              <label for="top">Top :</label>
              <input type="number" id="top" class="form-control" formControlName="top">
            </div>
            <div class="col-sm-3 col-sm-offset-1 text-center">
              <p class="statsScore bold">Average Top :</p>
              {{ moyTop }}
            </div>

          </div>
          <div class="row">
            <div class="form-group col-sm-3 col-sm-offset-1">
              <img src="../assets/img/dead.png" alt="dead face">
              <label for="nbrKills">Kills :</label>
              <input type="number" id="nbrKills" class="form-control" formControlName="nbrKills">
            </div>
            <div class="col-sm-3 col-sm-offset-1 text-center">
              <p class="statsScore bold">Average Kills :</p>
              {{ moyKills | number}}
            </div>
            <div class="col-sm-3 col-sm-offset-1 text-center">
              <p class="statsScore bold">Total Kills :</p>
              <p class="center">{{ nbrKills }}</p>
            </div>
          </div>
          <div class="row">
            <div class="form-group col-sm-3 col-sm-offset-1">
              <img src="../assets/img/target.png" alt="target with arrow">
              <label for="damages">Damages :</label>
              <input type="number" id="damages" class="form-control" formControlName="damages">
            </div>
            <div class="col-sm-3 col-sm-offset-1 text-center">
              <p class="statsScore bold">Average Damages :</p>
              {{ moyDamages | number}}
            </div>
            <div class="col-sm-3 col-sm-offset-1 text-center">
              <p class="statsScore bold">Total Damages :</p>
              <p class="center">{{ damages }}</p>
            </div>
          </div>
        
          <button type="submit" class="btn center-block btn-primary" [disabled]="statsForm.invalid">Validate Game #{{ nbrGame+1 }}</button>
        </form>      
    </div>
    <div #scrollable #list [scrollTop]="list.scrollHeight" class="col-sm-6 scrollable">
      <ul class="list-group">
        <li class="col-xs-12 list-group-item" *ngFor="let stat of stats; let i = index">
          <p class="fs2 bold text-center">Game #{{ i+1 }}</p>
          <div class="statsContainer">
            <p class="col-xs-12 col-xs-3 col-xs-offset-1">
                <img class="" src="../assets/img/gold-medal.png" alt="gold metal number one">
                <span>{{ stat.top }}</span><!--[ngStyle]="{color: getColor()}"-->
              </p>
              <p class="col-xs-3 col-xs-offset-1">
                <img src="../assets/img/dead.png" alt="dead face">
                <span>{{ stat.nbrKills }}</span><!--[ngStyle]="{color: getColor()}"-->
              </p>
              <p class="col-xs-3 col-xs-offset-1">
                <img src="../assets/img/target.png" alt="target with arrow">
                <span>{{ stat.damages }}</span> <!--[ngStyle]="{color: getColor()}"-->
              </p>
          </div>
         
          <!-- <div style="width:20px;height:20px;background-color:red;"
          *ngIf="appareilStatus === 'éteint'"></div> -->
        </li>
      </ul>
    </div>
</div>
    <button type="submit" class="bold resetBtn btn center-block btn-block btn-danger" (click)="resetStats()">RESET</button>
</div>
